<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <script src="script.js"></script>
    <script src="template.js"></script>
</head>
<body onload="init()">

        <header>
            <div id="headerContent">
                <div class="logo">
                    <img src="img/favicon.png">
                    <h1>Pokédex</h1>
                </div>
                <div class="inputContent">
                    <input id="searchInput" type="text" placeholder="Search Pokémon ..." oninput="searchPokemon(); searchHint()" onfocus="searchHint()" onblur="hideHint()">
                    <small id="searchHint">At least 3 characters</small>
                </div>
            </div>
        </header>

        <main>
            <div id="mainContent">
                <div id="pokedex"></div>
                <div id="pokedexDetails"></div>
                <div id="loadingscreen"></div>
                <button id="loadMoreBtn" onclick="getMoreData()">More Pokémon ...</button>
            </div>
        </main>

        <footer>
            <div id="footerContent">
                <p>Impressum</p>
                <p>Datenschutz</p>
            </div>
        </footer>
    
</body>
</html>
