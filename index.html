<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <script src="script.js"></script>
    <script src="template.js"></script>
</head>
<body onload="init()">
    <div id="content">

        <header>
            <div class="logo">
                <img src="img/favicon.png">
                <h1>Pokédex</h1>
            </div>
            <input id="searchInput" type="text" placeholder="Search Pokémon ..." oninput="searchPokemon()">
        </header>

        <main>
            <div id="pokedex"></div>
            <div id="pokedexDetails"></div>
            <div id="loadingscreen"></div>
            <button id="loadMoreBtn" onclick="getMoreData()">More Pokémon ...</button>
        </main>

    </div>
    
</body>
</html>
